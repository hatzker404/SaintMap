{% extends "base.html" %}

{% block content %}
<div class="parallax" style="background-image: url({{ image }});">
    <div class="parallax-content">
        <h1>Санкт-Петербург</h1>
    </div>
    <div class="mask"></div>
</div>

<div class="content">
    <div>
        {% if error %}
        <div>
            <p>Неверное имя пользователя или пароль</p>
        </div>
        {% endif %}
        <div class="signin-form">
            <form method="post" action="signin">
                <div class="signin-container">
                    <input type="text" placeholder=" " name="username"/>
                    <label>Имя</label>
                </div>
                <div class="signin-container">
                    <input type="password" placeholder=" " name="userpsw"/>
                    <label>Пароль</label>
                </div>
                <div class="signin-container">
                    <input type="submit" value="Войти" />
                </div>
            </form>
        </div>
        <div class="signup-container">
            <form action="signup">
                <input type="submit" value="Зарегистрироваться" />
            </form>
        </div>
    </div>
</div>

<div class="parallax" style="background-image: url({{ image }});">
    <div class="parallax-content"></div>
    <div class="mask"></div>
</div>
{% endblock %}
